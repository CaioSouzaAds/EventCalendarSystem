<form [formGroup]="form" class="my-4">
  <div class="p-4 bg-white shadow rounded">
    <h2 class="text-center mb-4">Detalhes do Evento</h2>

    <div class="form-group mb-3">
      <label>Nome do Evento</label>
      <input
        type="text"
        class="form-control"
        placeholder="Insira o Nome do Evento"
        formControlName="eventName"
        [ngClass]="{
          'is-invalid': f.eventName.invalid && f.eventName.touched
        }"
      />
      <div
        *ngIf="f.eventName.invalid && f.eventName.touched"
        class="invalid-feedback"
      >
        Nome do evento é obrigatório.
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Data de Início</label>
      <input
        type="datetime-local"
        class="form-control"
        formControlName="startDate"
        [ngClass]="{
          'is-invalid': f.startDate.invalid && f.startDate.touched
        }"
      />
      <div
        *ngIf="f.startDate.invalid && f.startDate.touched"
        class="invalid-feedback"
      >
        Data de início é obrigatória.
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Data de Término</label>
      <input
        type="datetime-local"
        class="form-control"
        formControlName="endDate"
        [ngClass]="{
          'is-invalid': f.endDate.invalid && f.endDate.touched
        }"
      />
      <div
        *ngIf="f.endDate.invalid && f.endDate.touched"
        class="invalid-feedback"
      >
        Data de término é obrigatória.
      </div>
    </div>
  </div>

  <div class="card-footer mt-3">
    <div class="d-flex justify-content-between">
      <button
        class="btn btn-outline-secondary rounded-pill"
        style="background-color: #5a6268; padding: 5px 20px"
      >
        <span style="color: white" (click)="resetForm()">Cancelar</span>
      </button>
      <button class="btn btn-success rounded-pill" [disabled]="!form.valid">
        Salvar Evento
      </button>
    </div>
  </div>
</form>
