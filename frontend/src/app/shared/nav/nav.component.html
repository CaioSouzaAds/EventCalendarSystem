<nav
  class="navbar navbar-expand-lg bg-body-tertiary bg-light shadow-sm"
  *ngIf="showMenu()"
>
  <div class="container">
    <a class="navbar-brand" routerLink="dashboard"
      ><i class="fa fa-users mb-2"></i
    ></a>
    <button
      class="navbar-toggler"
      type="button"
      (click)="isCollapsed = !isCollapsed"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-around"
      [collapse]="isCollapsed"
      id="navbarNav"
    >
      <!-- Centraliza os itens de navegação -->
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="events/list"
            routerLinkActive="active"
            >Eventos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="dashboard" routerLinkActive="active"
            >Dashboard</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="profile" routerLinkActive="active"
            >Profile</a
          >
        </li>
      </ul>

      <!-- Dropdown alinhado à direita -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown" dropdown>
          <a
            dropdownToggle
            class="nav-link dropdown-toggle"
            style="cursor: pointer"
            id="navbarDropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Caio
          </a>
          <div
            *dropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <a class="dropdown-item" routerLink="user/profile"> Perfil </a>
            <div role="separator" class="divider"></div>
            <a class="dropdown-item" routerLink="user/login"> Sair </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
